<html>
	<head>
		<title>Catarang! Jobs</title>
	</head>
	<body>
		<script type="text/javascript" src="static/jobs.js"></script>
		These are all your jobs.
		<br><br>

		<strong>Jobs:</strong>
		<ul id="jobs">
			{{ range $key, $value := . }}
				<li id="{{$value.JobConfig.Name}}">
					<a href="job/{{$value.JobConfig.Name}}">{{ $value.JobConfig.Name }}</a>
					<br>
					<button type="button" onclick="startJob('{{$value.JobConfig.Name}}');">Start Job</button>
					<button type="button" onclick="deleteJob('{{$value.JobConfig.Name}}');">Delete Job</button>
				</li>
			{{ end }}
		</ul>
		<br>
		<strong>Add a new job:</strong>
		<form action="javascript:void(0);" method="POST" onsubmit="addJob(this);">
			Name: <input type="text" name="name" required><br>
			git URL: <input type="text" name="repo" required><br>
			<input type="submit" value="Add New Job">
		</form>
	</body>
</html>
